<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Sweet Treats Bakery for orders, inquiries, and custom cake requests.">
  <title>Sweet Treats Bakery | Contact</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">Sweet Treats Bakery</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <section class="hero" style="background-image: url('images/bread.png');">
  <div class="overlay">
    <h1>Contact Us</h1>
  </div>
</section>


  <main class="contact-section" style="background-image: url('https://images.unsplash.com/photo-1588167056547-c183313da67c?auto=format&fit=crop&w=1600&q=80'); background-size: cover; background-position: center; padding: 3rem 1rem;">
    <div class="contact-form">
      <h2>Get in Touch</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Sweet Treats Bakery</p>
  </footer>
</body>
</html>
